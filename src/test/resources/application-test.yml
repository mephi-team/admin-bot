spring:
  main:
    allow-bean-definition-overriding: true

  datasource:
    url: jdbc:tc:postgresql:16-alpine:///testdb
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: false

  flyway:
    enabled: false

logging:
  level:
    org.springframework.security: INFO
