server.port=8081
spring.datasource.url=jdbc:postgresql://localhost:5432/flexiq_db
spring.datasource.username=postgres
spring.datasource.password=mysecretpassword
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Thymeleaf
spring.thymeleaf.enabled=true
spring.thymeleaf.cache=false
# Keycloak OAuth2 Resource Server Configuration
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/mephi-realm
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8080/realms/mephi-realm/protocol/openid-connect/certs
# Keycloak Realm and Client Configuration
keycloak.realm=mephi-realm
keycloak.client-id=admin-bot-client
keycloak.auth-server-url=http://localhost:8080
# NeoStudy Integration Configuration
neostudy.enabled=true
neostudy.base-url=https://api.neostudy.example.com
neostudy.api-key=your-api-key-here
# Optional OAuth2 configuration (if using OAuth2 instead of API key)
# neostudy.token-url=https://api.neostudy.example.com/oauth/token
# neostudy.client-id=your-client-id
# neostudy.client-secret=your-client-secret
neostudy.timeout.connect=5s
neostudy.timeout.read=30s
neostudy.timeout.write=10s
neostudy.retry.max-attempts=3
neostudy.retry.backoff-delay=1s
neostudy.retry.multiplier=2.0
