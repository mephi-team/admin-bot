# PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/flexiq_db
spring.datasource.username=postgres
spring.datasource.password=mysecretpassword
# JPA
spring.jpa.hibernate.ddl-auto=create-drop
#spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Thymeleaf
spring.thymeleaf.enabled=true
spring.thymeleaf.cache=false
# Keycloak OAuth2 Resource Server Configuration
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/mephi-realm
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8080/realms/mephi-realm/protocol/openid-connect/certs
# Keycloak Realm and Client Configuration
keycloak.realm=mephi-realm
keycloak.client-id=admin-bot-client
keycloak.auth-server-url=http://localhost:8080
