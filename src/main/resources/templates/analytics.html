<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Аналитика — Админка Flexiq</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="../../static/css/main.css" rel="stylesheet" th:href="@{/css/main.css}"/>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="debug-border-red d-flex flex-column vh-100 overflow-hidden">
<div th:replace="~{fragments/common :: header}">Debug header</div>
<div class="container-fluid h-100 overflow-hidden">
    <div class="debug-border-black row h-100 overflow-hidden">
        <div class="col-sm-1 h-100 p-0"></div>
        <div class="col debug-border-blue flex-grow-1 d-flex flex-column p-0 h-100 overflow-hidden">
            <h1 class="mb-4">Аналитика</h1>

            <!-- Фильтры -->
            <div class="d-flex gap-3 mb-3">
                <a class="btn btn-outline-primary"
                   th:classappend="${type == 'activity'} ? 'active'"
                   th:href="@{/analytics(type='activity')}">Активность</a>
                <a class="btn btn-outline-primary"
                   th:classappend="${type == 'preorders'} ? 'active'"
                   th:href="@{/analytics(type='preorders')}">Предзаявки</a>
                <a class="btn btn-outline-primary"
                   th:classappend="${type == 'orders'} ? 'active'"
                   th:href="@{/analytics(type='orders')}">Заявки</a>
                <a class="btn btn-outline-primary"
                   th:classappend="${type == 'utm'} ? 'active'"
                   th:href="@{/analytics(type='utm')}">UTM метки</a>
            </div>

            <canvas height="200" id="dialogChart" width="400"></canvas>
        </div>
        <div class="col-sm-1"></div>
    </div>
</div>

<script th:inline="javascript">
    const rawLabels = /*[[${chartLabels}]]*/ [];
    const data = /*[[${chartData}]]*/ [];

    const months = ["янв", "фев", "мар", "апр", "май", "июн", "июл", "авг", "сен", "окт", "ноя", "дек"];
    const labels = rawLabels.map(dateStr => {
        const d = new Date(dateStr);
        return d.getDate() + ' ' + months[d.getMonth()];
    });


    const ctx = document.getElementById('dialogChart').getContext('2d');
    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: labels,
            datasets: [{
                label: 'Диалогов в день',
                data: data,
                backgroundColor: 'rgba(54, 162, 235, 0.6)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true,
                    ticks: {stepSize: 1}
                }
            }
        }
    });
</script>
</body>
</html>
