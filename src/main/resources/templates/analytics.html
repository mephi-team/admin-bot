<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Аналитика — Админка Flexiq</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="../../static/css/main.css" rel="stylesheet" th:href="@{/css/main.css}"/>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="debug-border-red d-flex flex-column vh-100 overflow-hidden">
<div th:replace="fragments/common :: header">...</div>
<div class="container py-4">
    <h1 class="mb-4">Аналитика</h1>

    <div class="card">
        <div class="card-header bg-info text-white">
            Активность диалогов (последние 7 дней)
        </div>
        <div class="card-body">
            <canvas height="200" id="dialogChart" width="400"></canvas>
        </div>
    </div>
</div>

<script th:inline="javascript">
    const rawLabels = /*[[${chartLabels}]]*/ [];
    const data = /*[[${chartData}]]*/ [];

    const months = ["янв", "фев", "мар", "апр", "май", "июн", "июл", "авг", "сен", "окт", "ноя", "дек"];
    const labels = rawLabels.map(dateStr => {
        const d = new Date(dateStr);
        return d.getDate() + ' ' + months[d.getMonth()];
    });


    const ctx = document.getElementById('dialogChart').getContext('2d');
    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: labels,
            datasets: [{
                label: 'Диалогов в день',
                data: data,
                backgroundColor: 'rgba(54, 162, 235, 0.6)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true,
                    ticks: { stepSize: 1 }
                }
            }
        }
    });
</script>
</body>
</html>
