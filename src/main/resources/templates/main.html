<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Главная — Админка Flexiq</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="../../static/css/main.css" rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<body class="debug-border-red d-flex flex-column vh-100 overflow-hidden">
<div th:replace="~{fragments/common :: header}">Debug header</div>
<div class="container-fluid h-100 flex-grow-1 p-4 overflow-hidden">
    <div class="debug-border-black row h-100 overflow-hidden justify-content-center">
        <div class="col-sm-2"></div>
        <div class="col debug-border-blue flex-grow-1 d-flex flex-column p-0 h-100 overflow-hidden">
            <h1 class="text-center mb-5">Управление чат-ботом УЦ</h1>

            <!-- Карточки -->
            <div class="row g-4">
                <!-- Рассылки -->
                <div class="col-lg-4 col-md-6">
                    <div class="card h-100 shadow-sm border rounded-4">
                        <div class="card-body d-flex flex-column">
                            <div class="d-flex align-items-center mb-3">
                                <i class="bi bi-envelope me-3 fs-4 text-primary"></i>
                                <h5 class="mb-0">Рассылки</h5>
                            </div>
                            <div class="mt-auto">
                                <a class="btn btn-link p-0" href="/broadcasts">
                                    Перейти →
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Диалоги -->
                <div class="col-lg-4 col-md-6">
                    <div class="card h-100 shadow-sm border rounded-4">
                        <div class="card-body d-flex flex-column">
                            <div class="d-flex align-items-center mb-3">
                                <i class="bi bi-chat-left-text me-3 fs-4 text-primary"></i>
                                <h5 class="mb-0">Диалоги</h5>
                            </div>
                            <div class="d-flex align-items-center mb-3">
                                <span class="badge bg-success rounded-pill me-2">2</span>
                                <small class="text-muted">новых сообщения</small>
                            </div>
                            <div class="mt-auto">
                                <a class="btn btn-link p-0" href="/dialogs">
                                    Перейти →
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Вопросы -->
                <div class="col-lg-4 col-md-6">
                    <div class="card h-100 shadow-sm border rounded-4">
                        <div class="card-body d-flex flex-column">
                            <div class="d-flex align-items-center mb-3">
                                <i class="bi bi-question-circle me-3 fs-4 text-primary"></i>
                                <h5 class="mb-0">Вопросы</h5>
                            </div>
                            <div class="d-flex align-items-center mb-3">
                                <span class="badge bg-success rounded-pill me-2">1</span>
                                <small class="text-muted">новый вопрос</small>
                            </div>
                            <div class="mt-auto">
                                <a class="btn btn-link p-0" href="/questions">
                                    Перейти →
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Пользователи -->
                <div class="col-lg-4 col-md-6">
                    <div class="card h-100 shadow-sm border rounded-4">
                        <div class="card-body d-flex flex-column">
                            <div class="d-flex align-items-center mb-3">
                                <i class="bi bi-people me-3 fs-4 text-primary"></i>
                                <h5 class="mb-0">Пользователи</h5>
                            </div>
                            <div class="mt-auto">
                                <a class="btn btn-link p-0" href="/users">
                                    Перейти →
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Аналитика -->
                <div class="col-lg-4 col-md-6">
                    <div class="card h-100 shadow-sm border rounded-4">
                        <div class="card-body d-flex flex-column">
                            <div class="d-flex align-items-center mb-3">
                                <i class="bi bi-bar-chart-line me-3 fs-4 text-primary"></i>
                                <h5 class="mb-0">Аналитика</h5>
                            </div>
                            <div class="mt-auto">
                                <a class="btn btn-link p-0" href="/analytics">
                                    Перейти →
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-2"></div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
