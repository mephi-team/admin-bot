<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Диалоги — Админка Flexiq</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .message-user { background-color: #e9ecef; border-radius: 10px; padding: 8px 12px; margin: 4px 0; }
        .message-bot { background-color: #d1ecf1; border-radius: 10px; padding: 8px 12px; margin: 4px 0; }
        .search-box { max-width: 400px; }
    </style>
</head>
<body class="bg-light">
<div class="container py-4">
    <h1 class="mb-4">Диалоги</h1>

    <!-- Поиск -->
    <form class="mb-4" method="get">
        <div class="input-group search-box">
            <input class="form-control" name="search" placeholder="Поиск по имени пользователя..."
                   th:value="${searchQuery}"
                   type="text">
            <button class="btn btn-outline-secondary" type="submit">Найти</button>
        </div>
    </form>

    <!-- Список диалогов -->
    <div class="row">
        <div class="col-12">
            <div class="alert alert-info" th:if="${dialogs.empty}">
                Нет диалогов
            </div>

            <div class="card mb-3" th:each="dialog : ${dialogs}">
                <div class="card-body">
                    <div class="d-flex justify-content-between">
                        <div>
                            <h5 class="mb-1" th:text="${dialog.userName}">Иван Петров</h5>
                            <small class="text-muted" th:text="${dialog.userId}">tg_123456</small>
                        </div>
                        <small class="text-muted" th:text="${#temporals.format(dialog.startedAt, 'dd.MM.yyyy HH:mm')}">08.12.2025
                            14:30</small>
                    </div>

                    <!-- Кнопка раскрытия переписки -->
                    <a class="btn btn-link p-0 mt-2"
                       th:onclick="'toggleMessages(' + ${dialog.id} + ')'">
                        Показать переписку
                    </a>

                    <!-- Контейнер для сообщений (изначально скрыт) -->
                    <div class="mt-3 d-none" th:id="'messages-' + ${dialog.id}">
                        <div th:if="${dialog.messages != null and not #lists.isEmpty(dialog.messages)}">
                            <div th:class="${msg.sender == 'user'} ? 'message-user text-end' : 'message-bot'"
                                 th:each="msg : ${dialog.messages}">
                                <div th:text="${msg.text}">Текст сообщения</div>
                                <small class="text-muted"
                                       th:text="${#temporals.format(msg.timestamp, 'HH:mm')}">14:30</small>
                            </div>
                        </div>
                        <div class="text-muted" th:if="${dialog.messages == null or #lists.isEmpty(dialog.messages)}">
                            Нет сообщений
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function toggleMessages(dialogId) {
        const container = document.getElementById('messages-' + dialogId);
        container.classList.toggle('d-none');
    }

    // Автоподгрузка сообщений при первом клике (если lazy loading)
    // В нашем случае сообщения уже загружены через Thymeleaf
</script>
</body>
</html>
