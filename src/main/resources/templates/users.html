<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Пользователи — Админка Flexiq</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .status-active { color: #28a745; font-weight: bold; }
        .status-blocked { color: #dc3545; font-weight: bold; }
        .filter-btn.active { background-color: #0d6efd; color: white; }
    </style>
</head>
<body class="bg-light">
<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Пользователи</h1>
    </div>

    <!-- Фильтры -->
    <div class="mb-4">
        <span class="me-3">Фильтр по статусу:</span>
        <a class="btn btn-outline-secondary"
           th:classappend="${currentStatus == 'all'} ? 'active'"
           th:href="@{/users(status='all')}">Все</a>
        <a class="btn btn-outline-success"
           th:classappend="${currentStatus == 'active'} ? 'active'"
           th:href="@{/users(status='active')}">Активные</a>
        <a class="btn btn-outline-danger"
           th:classappend="${currentStatus == 'blocked'} ? 'active'"
           th:href="@{/users(status='blocked')}">Заблокированные</a>
    </div>

    <!-- Таблица пользователей -->
    <div class="card">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover mb-0">
                    <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Имя</th>
                        <th>Внешний ID</th>
                        <th>Статус</th>
                        <th>Дата регистрации</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${users.empty}">
                        <td class="text-center text-muted py-3" colspan="5">Нет пользователей</td>
                    </tr>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.id}">1</td>
                        <td th:text="${user.name}">Иван Петров</td>
                        <td th:text="${user.externalId}">tg_123456</td>
                        <td>
                            <span class="status-active" th:if="${user.status == 'active'}">Активен</span>
                            <span class="status-blocked" th:if="${user.status == 'blocked'}">Заблокирован</span>
                        </td>
                        <td th:text="${#temporals.format(user.createdAt, 'dd.MM.yyyy HH:mm')}">01.12.2025 14:30</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Подсказка -->
    <div class="mt-3 text-muted small">
        <em>Внешний ID — идентификатор пользователя в мессенджере (например, Telegram)</em>
    </div>
</div>
</body>
</html>
