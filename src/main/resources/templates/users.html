<!DOCTYPE html>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .page-wrapper { padding-top: 24px; }
        .page-title { font-size: 24px; font-weight: 600; margin-bottom: 16px; }

        /* –ü–∏–ª—é–ª–∏ —Ñ–∏–ª—å—Ç—Ä–æ–≤ */
        .status-pill {
            border-radius: 999px;
            padding: 6px 16px;
            font-size: 13px;
            border: 1px solid #dee2e6;
            background-color: #fff;
            color: #4f4f4f;

        .status-pill.active {

        }

        /* –ü–æ–∏—Å–∫ */

        .users-search .input-group-text { background-color: #ffffff; }

        /* –¢–∞–±–ª–∏—Ü–∞ */
        .users-table thead {

            color: #6b7280;
            border-bottom: 1px solid #e5e7eb;
        }
        .users-table tbody tr { border-bottom: 1px solid #eef0f4; }
        .users-table tbody tr:hover { background-color: #f9fafb; }

        .column-label { display: inline-flex; align-items: center; gap: 4px; }

        .table-actions i { cursor: pointer; font-size: 16px; }

        .icon-btn { border: none; background: transparent; padding: 0; }

        .tooltip-inner{
            text-align:left;
            max-width: 280px;
            padding: 10px 12px;
            border-radius: 10px;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä */
        .users-table .table-actions .actions {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 14px; /* –∫–∞–∫ –≤ —Ö–µ–¥–µ—Ä–µ */
        }

        /* –ö–Ω–æ–ø–∫–∞-–∏–∫–æ–Ω–∫–∞ */
        .users-table .table-actions .action-btn {
            border: none !important;
            outline: none !important;
            box-shadow: none !important;
            background: transparent !important;

            padding: 0 !important;
            width: 28px;          /* üëà –∫–∞–∫ —É –∏–∫–æ–Ω–æ–∫ –≤ —Ö–µ–¥–µ—Ä–µ */
            height: 28px;

            display: inline-flex;
            align-items: center;
            justify-content: center;

            border-radius: 6px;
            cursor: pointer;
        }

        /* –£–±—Ä–∞—Ç—å —Ñ–æ–∫—É—Å-—Ä–∞–º–∫–∏ */
        .users-table .table-actions .action-btn:focus,
        .users-table .table-actions .action-btn:focus-visible,
        .users-table .table-actions .action-btn:active {
            border: none !important;
            outline: none !important;
            box-shadow: none !important;
        }

        /* –ò–∫–æ–Ω–∫–∞ */
        .users-table .table-actions .action-btn i {
            font-size: 18px;      /* üëà –∫–ª—é—á–µ–≤–æ–π –º–æ–º–µ–Ω—Ç */
            line-height: 1;
            color: #0f172a;       /* –∫–∞–∫ –≤ —Ö–µ–¥–µ—Ä–µ */
        }

        /* Hover ‚Äî —Ç–∞–∫–æ–π –∂–µ –º—è–≥–∫–∏–π, –∫–∞–∫ —É ‚öôÔ∏è */
        .users-table .table-actions .action-btn:hover {

        }
    </style>
</head>

<body class="d-flex flex-column vh-100 overflow-hidden">
<div th:replace="~{fragments/common :: header}">Header</div>

<div class="container-fluid h-100 overflow-hidden">
    <div class="row h-100 overflow-hidden">

        <div class="col-sm-1 p-0"></div>

        <div class="col d-flex flex-column p-0 h-100 overflow-hidden page-wrapper">

            <!-- –ó–∞–≥–æ–ª–æ–≤–æ–∫ + –∫–Ω–æ–ø–∫–∏ -->
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h1 class="page-title mb-0">–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏</h1>

                <div class="d-flex gap-2">
                    <a class="btn btn-outline-primary btn-sm" href="/users/import">
                        <i class="bi bi-file-earmark-arrow-up me-2"></i>
                        –ó–∞–≥—Ä—É–∑–∏—Ç—å –∏–∑ —Ñ–∞–π–ª–∞
                    </a>
                    <a class="btn btn-primary btn-sm" href="/users/create">
                        <i class="bi bi-plus-lg me-2"></i>
                        –î–æ–±–∞–≤–∏—Ç—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                    </a>
                </div>
            </div>

            <!-- –§–∏–ª—å—Ç—Ä—ã –ø–æ —Ä–æ–ª—è–º -->
            <div class="d-flex gap-2 mb-3 flex-wrap">

                <!-- –í—Å–µ -->
                <a class="status-pill"
                   th:href="@{/users(role='all', q=${search})}"
                   th:classappend="${currentRole == 'all'} ? ' active' : ''">
                    –í—Å–µ

                <!-- –†–æ–ª–∏ –∏–∑ –ë–î -->
                <a th:each="r : ${roles}"
                   class="status-pill"
                   th:href="@{/users(role=${r.name}, q=${search})}"
                   th:classappend="${currentRole == r.name} ? ' active' : ''"

            <!-- –ü–æ–∏—Å–∫ + –∏–∫–æ–Ω–∫–∏ -->
            <div class="d-flex justify-content-between align-items-center mb-2">

                <form id="searchForm"
                      th:action="@{/users}"
                      method="get"

                      style="max-width:420px;">

                    <input type="hidden" name="role" th:value="${currentRole}"/>

                    <div class="input-group input-group-sm">
            <span class="input-group-text border-end-0">
              <i class="bi bi-search"></i>
            </span>

                        <input id="qInput"
                               class="form-control border-start-0"
                               type="text"
                               name="q"
                               th:value="${search}"
                               placeholder="–ù–∞–π—Ç–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è...">

                        <button id="clearBtn"
                                type="button"
                                class="input-group-text"
                                th:style="${#strings.isEmpty(search)} ? 'display:none;' : ''"
                                title="–û—á–∏—Å—Ç–∏—Ç—å –ø–æ–∏—Å–∫">
                            <i class="bi bi-x-lg"></i>
                        </button>
                    </div>
                </form>

                <div class="d-flex gap-3">
                    <button type="button" class="icon-btn">
                        <i class="bi bi-gear"></i>
                    </button>
                    <button type="button" class="icon-btn">
                        <i class="bi bi-download"></i>
                    </button>
                </div>
            </div>

            <!-- –¢–∞–±–ª–∏—Ü–∞ -->
            <div class="table-responsive">
                <table class="table table-hover mb-0 users-table align-middle">
                    <thead>
                    <tr>
                        <th style="width:40px">
                            <input class="form-check-input" type="checkbox">
                        </th>
                        <th>
              <span class="column-label">
                –ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                <i class="bi bi-funnel text-muted" style="font-size:0.8rem;"></i>
              </span>
                        </th>
                        <th style="width:220px">Telegram</th>
                        <th style="width:180px">–°–æ–≥–ª–∞—Å–∏—è –ü–î</th>
                        <th style="width:120px">–î–µ–π—Å—Ç–≤–∏—è</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="u : ${users}">
                        <td>
                            <input class="form-check-input" type="checkbox">
                        </td>

                        <td th:text="${u.name}">–ò–º—è</td>

                        <td>
                            <a th:text="${u.externalId}" class="text-decoration-none" href="#">@user</a>

                        <!-- PD Consent (–ó–ê–ì–õ–£–®–ö–ê: tooltip —á–∏—Ç–∞–µ—Ç —Ç–æ, —á—Ç–æ –≤–∏–¥–Ω–æ –≤ —Ç–µ–∫—Å—Ç–µ) -->
                        <td>
                        <span class="pd-consent-link text-primary"
                              style="cursor:pointer">
                              –ü–æ–ª—É—á–µ–Ω–æ: 0/1
                        </span>

                        </td>

                        <td class="table-actions">
                            <div class="actions">
                                <button type="button" class="action-btn" aria-label="–ò—Å—Ç–æ—Ä–∏—è">
                                    <i class="bi bi-calendar3"></i>
                                </button>
                                <button type="button" class="action-btn" aria-label="–ë–ª–æ–∫–∏—Ä–æ–≤–∫–∞">
                                    <i class="bi bi-ban"></i>
                                </button>
                            </div>
                        </td>


                    </tr>

                    <tr th:if="${#lists.isEmpty(users)}">
                        <td colspan="5" class="text-center text-muted py-4">
                            –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>

        <div class="col-sm-1 p-0"></div>
    </div>
</div>

<!-- –ü–æ–∏—Å–∫ —Å –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–º —Å–±—Ä–æ—Å–æ–º -->
<script>
    (function () {
        const form = document.getElementById('searchForm');
        const input = document.getElementById('qInput');
        const clearBtn = document.getElementById('clearBtn');

        if (!form || !input || !clearBtn) return;

        let lastValue = input.value;

        const toggle = () => {
            clearBtn.style.display = input.value.trim() ? '' : 'none';
        };

        clearBtn.addEventListener('click', () => {
            input.value = '';
            toggle();
            form.submit();
        });

        input.addEventListener('input', () => {
            toggle();
            if (input.value.trim() === '' && lastValue.trim() !== '') {
                form.submit();
            }
            lastValue = input.value;
        });

        toggle();
    })();
</script>

<!-- Tooltip –¥–ª—è "–°–æ–≥–ª–∞—Å–∏—è –ü–î" (–∑–∞–≥–ª—É—à–∫–∞: —Ç–µ–∫—Å—Ç –±–µ—Ä—ë–º –∏–∑ —Ä–∞–∑–º–µ—Ç–∫–∏) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {

        function buildPdTooltipContent(el) {
            const text = (el.innerText || el.textContent || '').replace(/\s+/g, ' ').trim();
            const m = text.match(/(\d+)\s*[\/Ôºè‚àï]\s*(\d+)/);
            const received = m ? parseInt(m[1], 10) : 0;
            const total = m ? parseInt(m[2], 10) : 1;

            const status = received >= total ? '–ø–æ–ª—É—á–µ–Ω–æ' : '–Ω–µ –ø–æ–ª—É—á–µ–Ω–æ';

            return (
                '<strong>–°–æ–≥–ª–∞—Å–∏—è –Ω–∞ –æ–±—Ä–∞–±–æ—Ç–∫—É –ü–î</strong><br>' +
                '<span>–°–æ–≥–ª–∞—Å–∏–µ –ø—Ä–∏ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏ ‚Äî ' + status + '</span>'
            );
        }

        document.querySelectorAll('.pd-consent-link').forEach(el => {
            // –Ω–∞ –≤—Å—è–∫–∏–π —Å–ª—É—á–∞–π —É–±–∏—Ä–∞–µ–º –±—Ä–∞—É–∑–µ—Ä–Ω—ã–µ –ø–æ–¥—Å–∫–∞–∑–∫–∏
            el.removeAttribute('title');
            el.removeAttribute('data-bs-original-title');

            const tooltip = new bootstrap.Tooltip(el, {
                html: true,
                sanitize: false,
                placement: 'bottom',
                trigger: 'hover',
                container: 'body',
                boundary: document.body,
                title: () => buildPdTooltipContent(el)
            });

            // debug
            el.addEventListener('mouseenter', () => {
                console.log('[PD tooltip] content:', buildPdTooltipContent(el));
                tooltip.update();
            });
        });

    });
</script>
</body>
