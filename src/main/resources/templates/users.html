<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Пользователи — Админка Flexiq</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="../../static/css/main.css" rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<body class="debug-border-red d-flex flex-column vh-100 overflow-hidden">
<div th:replace="~{fragments/common :: header}">Debug header</div>
<div class="container-fluid h-100 overflow-hidden">
    <div class="debug-border-black row h-100 overflow-hidden">
        <div class="col-sm-1 h-100 p-0"></div>
        <div class="col debug-border-blue flex-grow-1 d-flex flex-column p-0 h-100 overflow-hidden">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="mb-4">Пользователи</h1>
                <div>
                    <a class="btn btn-outline-primary" href="/users/create">
                        <i class="bi bi-file-earmark-arrow-up me-2"></i>Загрузить из файла
                    </a>
                    <a class="btn btn-primary" href="/users/create">
                        <i class="bi bi-plus-lg me-2"></i>Добавить пользователя
                    </a>
                </div>
            </div>

            <!-- Фильтры -->
            <div class="d-flex gap-3 mb-3">
                <a class="btn btn-outline-secondary"
                   th:classappend="${currentStatus == 'all'} ? 'active'"
                   th:href="@{/users(status='all')}">Все</a>
                <a class="btn btn-outline-success"
                   th:classappend="${currentStatus == 'active'} ? 'active'"
                   th:href="@{/users(status='active')}">Активные</a>
                <a class="btn btn-outline-danger"
                   th:classappend="${currentStatus == 'blocked'} ? 'active'"
                   th:href="@{/users(status='blocked')}">Заблокированные</a>
            </div>

            <!-- Поиск -->
            <div class="mb-3">
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-search"></i></span>
                    <input class="form-control" placeholder="Найти пользователя" type="text">
                </div>
            </div>

            <!-- Таблица -->

            <div class="table-responsive">
                <table class="table table-hover mb-0">
                    <thead class="table-light">
                    <tr>
                        <th scope="col">
                            <div class="d-flex align-items-center">
                                <input class="form-check-input me-2" type="checkbox">
                            </div>
                        </th>
                        <th scope="col">
                            <div class="d-flex align-items-center">
                                <span>Имя пользователя</span>
                                <i class="bi bi-arrow-up-down ms-2 text-muted" style="font-size: 0.8rem;"></i>
                            </div>
                        </th>
                        <th scope="col">
                            <div class="d-flex align-items-center">
                                Telegram
                                <i class="bi bi-arrow-up-down ms-2 text-muted" style="font-size: 0.8rem;"></i>
                            </div>
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="u : ${users}">
                        <td><input class="form-check-input" id="check-__${u.id}__" type="checkbox"></td>
                        <td th:text="${u.name}">Иванов К.</td>
                        <td th:text="${u.externalId}">User</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-sm-1"></div>
    </div>
</div>
</body>
</html>
